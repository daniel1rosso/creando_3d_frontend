<app-menu></app-menu>
<app-header></app-header>
<div class="page-content" id="content">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 align-items-center" style="text-align: center;">
        <h1 class="textoPrincipal">Nuevo Cliente</h1>
        <hr>
      </div>
    </div>
  
    <!-- Toggle button -->

    <form #nuevo_cliente="ngForm" (ngSubmit)="onSave(nuevo_cliente.value)" novalidate>
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input type="text" class="form-control" id="nombre" name="nombre" ngModel required>

      </div>
      <div class="form-group">
        <label for="apellido">Apellido</label>
        <input type="text" class="form-control" id="apellido" name="apellido" ngModel required>

      </div>
      <div class="form-group">
        <label for="contacto">Contacto</label>
        <input type="textarea" class="form-control" id="contacto" name="contacto" ngModel required>

      </div>
     


      <div class="container col-12" style="margin-top: 4%;">
        <div class="row" id="botones">
          <div class="col-6">
            <button type="submit" class="btn btn-primary float-right" [disabled]="!nuevo_cliente.valid">Aceptar</button>
          </div>
          <div class="col-6">
            <button class="btn btn-danger" routerLink="/clientes">Cancelar</button>
          </div>
        </div>


      </div>

    </form>
  </div>
  <app-footer></app-footer>
