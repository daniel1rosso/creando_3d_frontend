<app-menu></app-menu>
<app-header></app-header>
<div class="page-content" id="content">
  <div class="container">
    <div class="row">
      <div class="col-sm-12 align-items-center" style="text-align: center;">
        <h1 class="textoPrincipal">Nuevo Pedido</h1>
        <hr>
      </div>
    </div>

    <!-- Toggle button -->

    <form #nuevo_pedido="ngForm" (ngSubmit)="onSave(nuevo_pedido.value)"  novalidate>

      <div class="form-group">
        <label for="fecha_entrega">Fecha Entrega</label>
        <input type="date" class="form-control" id="fecha_entrega" name="fecha_entrega" ngModel required>

      </div>
      <div class="form-group">
        <label for="cliente">Cliente</label>
        <select name="cliente" class="form-control" ngModel required>
            <option>Opciones ....</option>
            <option *ngFor="let c of clientes">{{c.apellido}}, {{c.nombre}}</option>
      </select>
      </div>

      <div class="form-group">
        <label for="estado">Estado</label>
        <select name="estado" class="form-control" ngModel required>
            <option>Opciones ....</option>
            <option *ngFor="let e of estados">{{e.nombre}}</option>
      </select>
      </div>
      <div class="form-group">
        <label for="producto">Producto</label>
        <select name="producto" class="form-control" required [(ngModel)]="pedido_.producto">
            <option>Opciones ....</option>
            <option *ngFor="let p of productos">{{p.nombre}} - ${{p.precio_estimativo}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="cantidad">Cantidad</label>
        <input type="number" class="form-control" id="cantidad" name="cantidad" [(ngModel)]="pedido_.cantidad" required (ngModelChange)="calculoTotal()">

      </div>
      <div class="form-group">
        <label for="precio">Precio</label>
        <input type="number" class="form-control" id="precio" name="precio" ngModel required>

      </div>
      <div class="form-group">
        <label for="color">Color</label>
        <select name="color" class="form-control" required>
            <option>Opciones ....</option>
            <option *ngFor="let c of colores">{{c.nombre}}</option>
        </select>
      </div>
      <div class="container col-12" style="margin-top: 4%;">
        <div class="row" id="botones">
          <div class="col-6">
            <button type="submit" class="btn btn-primary float-right" [disabled]="!nuevo_pedido.valid">Aceptar</button>
          </div>
          <div class="col-6">
            <button class="btn btn-danger" routerLink="/pedidos">Cancelar</button>
          </div>
        </div>
      </div>

    </form>
  </div>
  <app-footer></app-footer>
